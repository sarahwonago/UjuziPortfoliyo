<footer class="mh-footer">
    <div class="container">
        <div class="col-sm-12 mh-copyright wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="0.3s">
            <div class="row">
                <div class="col-sm-6">
                    <div class="text-left text-xs-center">
                        <p>&copy; <span id="copyright-year"></span> {{user.first_name}} {{user.last_name}}
                    </div>
                </div>
                <div class="col-sm-6">
                    <ul class="social-icon ">
                        <li><a href="{% if user.fb_link %}{{user.fb_link}} {% endif %}" target="_blank"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="{% if user.x_link %}{{user.x_link}} {% endif %}" target="_blank"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="{% if user.github_link %}{{user.github_link}} {% endif %}" target="_blank"><i class="fa fa-github"></i></a></li>
                        <li><a href="{% if user.fb_link %}{{user.linkedin_link}} {% endif %}" target="_blank"><i class="fa fa-linkedin"></i></a></li>
                        <li><a href="{% if user.instagram_link %}{{user.instagram_link}} {% endif %}" target="_blank"><i class="fa fa-instagram"></i></a></li>
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
</footer>
