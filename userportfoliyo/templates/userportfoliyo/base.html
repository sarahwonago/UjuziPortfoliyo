{% load static %}
<!doctype html>
<html lang="en">
<head>

        <meta name="description" content="" />
        <meta name="keywords" content="" />

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- FAV AND ICONS   -->
        <link rel="shortcut icon" href="">
        <link rel="shortcut icon" href="">

<body class="white-vertion black-bg">
