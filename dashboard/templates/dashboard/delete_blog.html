{%extends 'dashboard/base.html'%}
{%block content%}
<section>
    <h2>Are you sure you want to delete the Blog: {{blog.title}}?</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Delete</button>
        <button><a href="{% url 'dashboard:blog-view' %}">Cancel</a></button>
    </form>
</section>
{% endblock content%}
