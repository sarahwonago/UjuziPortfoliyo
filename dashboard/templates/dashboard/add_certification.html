{% load crispy_forms_tags%}
{%block content%}
<section>
    <h2>Add Certifications</h2>

        {% csrf_token %}
        {{form.as_p}}

        <button><a href="{% url 'dashboard:certification-view' %}">Cancel</a></button>
    </form>
</section>
{% endblock content%}
