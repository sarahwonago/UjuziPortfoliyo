{%extends 'dashboard/base.html'%}
{%block content%}
<section>
    <h2>Update Blog</h2>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Update</button>
        <button><a href="{% url 'dashboard:blog-view' %}">Cancel</a></button>
    </form>
</section>
{% endblock content%}
