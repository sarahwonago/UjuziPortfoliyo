{% load static %}

{% load crispy_forms_tags%}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
</head>
<body>
	<main>
		<section>
				  <div>
		
					<form action="" method="post">
						{% csrf_token %}
						{{form|crispy}}
						<button class="section-btn" type="submit">LOGIN</button>
						<a  href="{% url 'password_reset' %}"> Forgot Password?</a>
						<p>Don't have an account? <a href="{% url 'accounts:register_user' %}">REGISTER</a></p>
					</form>
				   </div>
		</section>
		
	</main>
</body>
</html>
