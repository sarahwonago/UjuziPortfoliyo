{% load static %}

{% load crispy_forms_tags%}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="{% static 'accounts/css/style.css'%}">
</head>
<body>
	<main>
		<div class="container">
			<div class="form-container">
				<h2>Login</h2>
				<form method="post" >
					{% csrf_token %}
					{{ form.as_p }}
					<button type="submit">Login</button>
					<a  href="{% url 'password_reset' %}"> Forgot Password?</a>
				</form>
				<p>
					Don't have an account? <a href="{% url 'accounts:register_user' %}">Sign up</a>
				</p>
			</div>
		</div>
		
	</main>
</body>
</html>
