{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Title -->
    <title>Login | UjuziPortfoliyo</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Favicon -->
    <link rel="shortcut icon" href="">

    <!-- Template -->
    <link rel="stylesheet" href="{% static 'userdashboard/css/userdashboard.css' %}">

	<script src="{% static 'ujuziwebsite/js/script.js' %}" defer></script>

  </head>

  <body class="">

    <main class="main">

      <div class="content">

			<div class="container-fluid pb-5">

				<div class="row justify-content-md-center">
					<div class="card-wrapper col-12 col-md-4 mt-5">
						<div class="brand text-center mb-3">
							<a href=""><img src="">Logo Here</a>
						</div>
						<div class="card">
							<div class="card-body">
								<h4 class="card-title text-center">LOGIN</h4>
								<form method="post" action=".">
									{% csrf_token %}
									<div class="form-group">
										<label for="username">Username</label>
										<input id="username" type="text" class="form-control" name="username" autofocus="">
									</div>

									<div class="form-group">
										<label for="password">Password
										</label>
										<input id="password" type="password" class="form-control" name="password">

										<div class="text-right">
											<a href="" class="small">
												Forgot Your Password?
											</a>
										</div>
									</div>

									<div class="form-group no-margin">
										<button class="btn btn-primary btn-block type="submit">LOGIN</button>
									</div>
									<div class="text-center mt-3 small">
										Don't have an account? <a href="{% url 'accounts:register_user' %}">REGISTER</a>
									</div>
								</form>
							</div>
						</div>
						<footer class="footer mt-3">
							<div class="container-fluid">
								<div class="footer-content text-center small">
									<p class="text-muted">&copy; <span id="copyright-year"></span> UjuziPortfoliyo.</p>
								</div>
							</div>
						</footer>
					</div>
				</div>



			</div>

      </div>
    </main>

  </body>
</html>
