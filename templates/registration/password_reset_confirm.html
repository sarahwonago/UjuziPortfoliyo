{% extends 'ujuziwebsite/base.html'%}
{% load static %}
{% block title %}Enter new password{% endblock title %}
{% load crispy_forms_tags%}
{% block content %}
<section id="home" data-stellar-background-ratio="0.5">
	<div class="container">
		 <div>

            <h1>Set a new password!</h1>
            <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="section-btn" type="submit">Change Password</button>
            </form>
		 </div>
	</div>
</section>
{%endblock content%}
