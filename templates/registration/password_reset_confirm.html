
{% load crispy_forms_tags%}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Enter New Password</title>
</head>
<body>
	<main>
		<section >
                 <div>
                    <h1>Set a new password!</h1>
                    <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="section-btn" type="submit">Change Password</button>
                    </form>
                 </div>
        </section>
	</main>
</body>
</html>
